<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="DevOra - Professional Software, Web & App Development Services. Transform your digital dreams into reality with cutting-edge technology."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://devora.pk.vercel.app/" />
    <!-- Keywords -->
    <meta name="keywords" content="DevOra, software development, web development, app development, mobile apps, React, UI/UX, Gujranwala, Pakistan" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="DevOra - Professional Development Services" />
    <meta property="og:description" content="Software, Website, and App Development services. Modern UI, animations, and outstanding performance to grow your business." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devora.pk.vercel.app/" />
    <meta property="og:site_name" content="DevOra" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:image:alt" content="DevOra preview" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DevOra - Professional Development Services" />
    <meta name="twitter:description" content="Software, Website, and App Development services. Modern UI, animations, and outstanding performance." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <meta name="twitter:creator" content="@your_twitter_handle" />

    <!-- Robots -->
    <meta name="robots" content="index,follow" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DevOra - Professional Development Services</title>
